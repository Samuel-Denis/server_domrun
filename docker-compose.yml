version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: domrun-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: domrun
      POSTGRES_PASSWORD: domrun_password
      POSTGRES_DB: domrun
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
    container_name: domrun-api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://domrun:domrun_password@db:5432/domrun?schema=public
      JWT_SECRET: change_me_please_32_chars_minimum_secret
      CORS_ORIGINS: ""
    ports:
      - "3000:3000"

volumes:
  db_data:
